# General game information
game:
    id: 4
    name: Slice Games
    authors: [Docm77]
    developers: [SpaceEmotion, TomShar]

# ---------------- State configuration ----------------

# Beginning countdown 5, 4, 3, 2, 1 .. GO
countdown:
    freezePlayers: true
    seconds: 5

# InGame state configuration, all values in seconds
ingame:
    gracePeriod: 30
    refillInventoriesAfter: 300
    endAfter: 600

# Death match config
death-match-countdown:
    # Countdown related
    freezePlayers: false
    seconds: 5

    # distance in blocks. (6-8 suggested)
    arenaSpread: 6

# ---------------- Module configuration ----------------

# Where to teleport users when the game finishes
bungee.lobbyServerName: hg_lobby

# Token stuff
tokens:
    sg.winning: 20
    lib.kills:
        enabled: true
        modifier: 3

# Mechanics
mechanics:
    itemDrops: true
    respawns: false
    noHunger: false
    weatherChanges: false

gameRules:
    doDaylightCycle: false

# Main config
slice-games:
    # Number of players that should be in a death match
    playersInDeathMatch: 3

    # Random number of MAXIMUM items per inventory (1 - n)
    randomItemsPerInventory: 5

    # Randomized chest titles
    chestTitles:
        attributes:
        - Rotten
        - Reinforced
        - Wooden
        - Old
        types:
        - Chest
        - Crate
        - Treasure Chest

